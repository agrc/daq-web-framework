<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>DAQ Web Framework</title>
<link rel="shortcut icon" href="https://mapserv.utah.gov/cdn/images/favicon.ico"/>
<link rel="stylesheet" href="/Content/main.css">
<body class="align">
<div class="site__container">
    <h1 class="text--center">Welcome to the DAQ Mobile Framework</h1>
    <div class="grid__container">
        <form asp-controller="home" asp-action="login" method="post" class="form form--login">
            <div class="form__field">
                <label class="fa fa-user" for="login__username">
                    <span class="hidden">Username</span></label>
                <input id="login__username" type="text" class="form__input" placeholder="Username" required>
            </div>
            <div class="form__field">
                <label class="fa fa-lock" for="login__password">
                    <span class="hidden">Password</span></label>
                <input id="login__password" type="password" class="form__input" placeholder="Password" required>
            </div>
            <div class="form__field">
                <input type="submit" value="Sign In">
            </div>
        </form>
    </div>
</div>
</body>
