<!DOCTYPE html>
<title>Buffer Tests</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="../resources/App.css">
<style type='text/css'>
  body {
      padding: 50px;
  }
</style>
<script type='text/javascript' src="../../dojo/dojo.js"></script>
<script type="text/javascript">
    var widgetUnderTest;

    require({
        baseUrl: '../../',
        packages: ['app', 'esri', 'dojo', 'dijit', 'dstore', 'dgrid1', 'dojox']
    }, [
        'app/Buffer',
        'dstore/Memory',

        'dojo/domReady!'
    ], (Module, Memory) => {
        widgetUnderTest = new Module({
        }, 'node');

        widgetUnderTest.startup();

        document.getElementById("act").addEventListener('click', () => {
          widgetUnderTest._initGrid();

          var data = [];
          var randomSize = 50;
          for (var i = 0; i < randomSize; i++) {
              data.push({
                  ai: i,
                  api: i,
                  company: i,
                  id: i
              });
          }

          var store = new Memory({
              data: data
          });

          widgetUnderTest.grid.set('collection', store);
        });
    });
</script>
<body>
  <button id="act" class="btn btn-primary">Create Grid</button>
  <div class="selected-tool-container panel panel-primary see-through">
    <button type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="panel-heading">Tool container</div>
    <div id="node"></div>
  </div>
</body>
